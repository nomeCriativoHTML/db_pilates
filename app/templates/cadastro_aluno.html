<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Studio Fitness</title>
    <link rel="icon" href="/static/img/img-tela-login.jpg" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', path='/CSS/cadastro_aluno.css') }}?v={{ time }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    
    <main class="cadastro-main">

        <header class="cadastro-header">
            <h1>Cadastro de Aluno</h1>
            <p>Preencha seus dados para criar sua conta</p>
        </header>

        <section class="cadastro-container">
            <legend>Informações do Aluno</legend>
        
            <form id="form-aluno" class="formulario ativo">

                <fieldset>

                    <div class="input-group">
                        <label for="nome">Nome completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <div class="input-wrapper">
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
                            <i class="fas fa-eye input-icon toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <div class="input-wrapper">
                            <input type="tel" id="telefone" name="telefone" placeholder="(11)99999-9999">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <div class="input-wrapper">
                            <input type="date" id="data_nascimento" name="data_nascimento">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="objetivo">Objetivo</label>
                        <div class="input-wrapper">
                            <select id="objetivo" name="objetivo" required>
                                <option value="fisioterapia" selected>Fisioterapia</option>
                                <option value="pilates">Pilates</option>
                                <option value="cond_fisico">Condicionamento físico</option>
                                <option value="reabilitação">Reabilitação</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <div class="form-actions">
                    <a href="/login" class="btn cancelar">Cancelar</a>
                    <button type="submit" class="btn salvar">Salvar</button>
                </div>

            </form>


            <footer class="cadastro-footer">
                <p>@ 2025 Studio Fitness. Todos os direitos reservados.</p>
            </footer>

        </section>
    </main>


    <script src="{{ url_for('static', path='/JS/aluno.js') }}?v={{ time }}"></script>
</body>
</html>
