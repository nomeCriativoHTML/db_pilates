<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Studio Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/CSS/logins.css') }}?v={{ time }}">
    <link rel="icon" href="/static/img/img-tela-login.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <main class="login-main">
        <section class="login-container">
            <header class="login-header">
                <div class="logo">
                    <img src="/static/img/img-tela-login.jpg" alt="img-pilates">
                </div>
                <h1>Nova Senha</h1>
                <p>Digite sua nova senha</p>
            </header>

            <div id="message-container">
                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}
            </div>

            <form class="login-form" id="newPasswordForm" method="POST" action="/password/reset/confirm">
                <input type="hidden" id="token" name="token" value="{{ token }}">
                <input type="hidden" id="email" name="email" value="{{ email }}">

                <div class="form-group">
                    <label for="new_password">Nova Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="new_password" name="new_password" placeholder="Digite a nova senha" required minlength="6">
                        <i class="fas fa-lock"></i>
                    </div>
                    <small class="password-help">Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-save"></i> Redefinir Senha
                </button>

                <div class="login-links">
                    <a href="/login/" class="back-login">
                        <i class="fas fa-arrow-left"></i> Voltar para Login
                    </a>
                </div>
            </form>

            <footer class="login-footer">
                <p>@ 2025 Studio Fitness. Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>

    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageContainer = document.getElementById('message-container');
            
            // Validação básica no frontend
            if (newPassword.length < 6) {
                messageContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        A senha deve ter pelo menos 6 caracteres
                    </div>
                `;
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        As senhas não coincidem
                    </div>
                `;
                return;
            }

            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // Mostrar loading
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/password/reset/confirm', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    messageContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            ${result.message}
                        </div>
                    `;
                    
                    // Redirecionar para login após 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                    
                } else {
                    messageContainer.innerHTML = `
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i>
                            ${result.error || 'Erro ao redefinir senha'}
                        </div>
                    `;
                }
            } catch (error) {
                messageContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        Erro de conexão. Tente novamente.
                    </div>
                `;
            } finally {
                // Restaurar botão
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });

        // Mostrar/ocultar senha
        document.querySelectorAll('.input-wrapper i.fa-lock').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-lock');
                    this.classList.add('fa-unlock');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-unlock');
                    this.classList.add('fa-lock');
                }
            });
        });
    </script>
</body>
</html>
